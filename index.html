<h1>原神フリマ掲示板</h1>

<!-- ログインフォーム -->
<div id="login-form">
  <h2>ログイン</h2>
  <form id="login">
    <label for="login-username">ユーザー名:</label>
    <input type="text" id="login-username" name="login-username" required><br>
    <label for="login-password">パスワード:</label>
    <input type="password" id="login-password" name="login-password" required><br>
    <button type="submit">ログイン</button>
  </form>
</div>

<div id="message-board" style="display: none;">
  <!-- メッセージの表示エリア -->
</div>

<h2>新しいメッセージを投稿する</h2>
<form id="message-form" style="display: none;">
  <label for="username">ユーザー名:</label>
  <input type="text" id="username" name="username" required><br>

  <label for="message">メッセージ:</label><br>
  <textarea id="message" name="message" rows="4" required></textarea><br>

  <!-- 画像アップロードフィールドを追加 -->
  <label for="image">画像をアップロード:</label><br>
  <input type="file" id="image" name="image"><br>

  <button type="submit">投稿する</button>
</form>
